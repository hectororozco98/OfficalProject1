<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="assets/scripts/app.js" defer></script>
	<link rel="stylesheet" href="assets/styles/app.css">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Team 6 Project 1 App</title>
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Employee Reimbursement System
				(ERS)</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav d-flex justify-content-end">
					<a class="nav-link" href="welcome.html">Logout</a>
				</div>
			</div>
		</div>
	</nav>


</head>

<body>

	<h1>Employee Dashboard</h1>



	<div id="buttons">
		<div class="card text-center" style="width: 300px; height: 250px">
			<img src="https://in.koppr.com/wp-content/uploads/2019/10/Expense-Reimbursement-101.jpg"
				class="card-img-top" alt="..." height="165px">
			<div class="card-body">
					<button class="btn btn-primary" id="viewReimbs">View your Reimbursements</button>	
			</div>
		</div>


		<!--  REIMBURSEMENT MODAL -->
		<div class="card text-center" style="width: 300px; height: 250px">
			<img src="https://in.koppr.com/wp-content/uploads/2019/10/business-expense-reimbursement.png"
				class="card-img-top" alt="..." height="165px">
			<div class="card-body">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reimbModal">New
					Reimbursement Request</button>
			</div>
		</div>


		<div class="modal fade" id="reimbModal" tabindex="-1" aria-labelledby="reimbModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="reimbModalLabel">New Reimbursement</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form action="reimbursements" method="POST">
							<div class="mb-3">
								<label for="amount">Reimbursement Amount</label>
								<br>
								<input type="number" name="amount" id="amount">
							</div>
							<div class="mb-3">
								<label for="description">Description</label>
								<br>
								<input type="text" name="description" id="description">
							</div>
							<div class="mb-3">
								<label for="reimbursement-type">Type</label>
								<select class="custom-select" id="reimbursement-type" name="reimbursement-type">
									<option value="LODGING">Lodging</option>
									<option value="TRAVEL">Travel</option>
									<option value="FOOD">Food</option>
									<option value="OTHER">Other</option>
								</select>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" id="reimbCancel"
							data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-success" id="submitRequest">Submit Request</button>
					</div>
				</div>
			</div>
		</div>


		<!--  Update INFO MODAL -->
		<div class="card text-center" style="width: 300px; height: 250px">
			<img src="https://in.koppr.com/wp-content/uploads/2020/01/financial-planning-2020-1080x675.png"
				class="card-img-top" alt="..." height="165px">
			<div class="card-body">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#exampleModal" id="infoBtn">View/Update
					your information</button>
			</div>
		</div>

		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">User Info</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form action="register" method="POST">
							<div class="mb-3">
								<label class="form-label" for="firstname">First Name</label> <input class="form-control"
									type="text" id="firstname" name="firstname" placeholder="" required>
							</div>
							<div class="mb-3">
								<label class="form-label" for="lastname">Last Name</label> <input class="form-control"
									type="text" id="lastname" name="lastname" required>
							</div>
							<div class="mb-3">
								<label class="form-label" for="username">Username</label> <input class="form-control"
									type="text" id="username" name="username" required>
							</div>

							<div class="mb-3">
								<label class="form-label" for="password">Password</label> <input class="form-control"
									type="password" id="password" name="password" required>
							</div>
							<div class="mb-3">
								<label class="form-label" for="password">Email</label> <input class="form-control"
									type="email" id="email" name="email" required>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-success" id="updateInfo">Save Changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="backdrop"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
<table id="user-reims" class="table table-striped" class="table-responsive">

</table>

</html>
